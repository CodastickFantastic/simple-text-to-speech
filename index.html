<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text to Speech</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <section id="header">
        <h1>Text to Speech</h1>
    </section>
    <section id="main-content">
        <div id="text-area">
            <textarea name="text" id="text" placeholder="Write here text that you want synthesis to speech"></textarea>
        </div>
        <div id="option-area">
            <label for="txt-lang">Choose synthesis language</label>
            <select id="txt-lang">
                <option value="en-EN">English</option>
                <option value="pl-PL">Polish</option>
                <option value="fr-FR">French</option>
                <option value="de-DE">German</option>
            </select>
        <label for="speech-speed" id="slider-relative" >Speech speed: <span id="speech-speed-value">1.2</span></label>
            <input id="speech-speed" type="range" min="0.1" max="4" value="1.2" step="0.1">
        </div>
        
        <button>Let it speak</button>
    </section>
    <script src="app.js"></script>
</body>
</html>
