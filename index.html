<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text to Speech</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <section id="header">
        <h1>Text to Speech</h1>
    </section>
    <section id="main-content">
        <div id="text-area">
            <textarea name="text" id="text" placeholder="Write here text that you want synthesis to speech"></textarea>
        </div>
        <div id="option-area">
            <label for="change-voice">Choose Voice and Language</label>
                <select id="change-voice"></select>
            <label for="speech-speed" id="slider-relative" >Speech speed: <span id="speech-speed-value">1.2</span></label>
                <input id="speech-speed" type="range" min="0.1" max="4" value="1.2" step="0.1">
        </div>
        
        <div id="control-buttons"><button>Let it speak</button></div>
    </section>
    <script src="app.js"></script>
</body>
</html>
